        <Title>HTML Exercises</Title>
    </head>

    <body>
      <header>
        <nav>
          <ul>
            <li><a href="#">Home</a> </li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h1>Yas-Kween</h1></header>
                 
      <figure>  
        <img src="https://th.bing.com/th/id/OIP.UYcMHXGBkrs-pMvolqCQfwHaEK?w=309&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7" alt="This is Kween Yasmin kung wala kang load">
        <figcaption>Ms. Yasmin Marie Asistido</figcaption>
      <figure>
      
        <form id="User Form"></form>
          <fieldset>
            <h3>User Information </h3>
            <label for="name">Name:</label>
            <input type="text" 
            id="name"
            name="name" required pattern="[A-Za-z]+">
            <br>
            
            <label for="email">Email :</label>
            <input type="email"
            id="email"
            name="email"required>
            <br>

            <label for="password">Password:</label>
            <input type="password"
            id="password" minlength="8"required>
            <br>

            <label for="gender">Gender:</label>
            <input type="radio"
            id="genderMale"
            name="gender"
            value="male"required>

            <label for="genderMale">Male</label>
            <input type="radio"
            id="genderFemale"
            name="gender"
            value="female">
            <label for="genderFemale">Female</label>
            <br>
            <br>
            <label for="terms">I Agree to the <a href="#">terms and conditions</a>.</label>
            <input type="checkbox"
            id="terms"
            name="terms"required>
            <br>
            <button type="submit">Submit</button>
            <br>
            <br>
          </fieldset>
        </form>
        <br>
 
      <fieldset>
        <h3>Table</h3>
          <table border="1">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Cyrine H. Acedera</td>
                <td>21</td>

              </tr>
              <tr>
                <td>Kween C. Yasmin</td>
                <td>25</td>
                <td>Mars City</td>
              </tr>
              <tr>
                <td>Dora D. Explorer</td>
                <td>14</td>
                <td>Jungle City</td>
              </tr>
            </tbody>
          </table>
      </fieldset>
