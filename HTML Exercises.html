    <style>

    <body>

        <h1>Yas-Kween</h1></header>
                 
      <figure>  
        <img src="yasmin'.jpg" alt="This is Ms. Esophagus">
        <figcaption><h4>Ms. Yasmin Marie Asistido <h4></h4></figcaption>
      <figure>
      <br>
      <br>

        <form id="User Form"></form>
          <fieldset>
            <h3>User Information </h3>
            <label for="name">Name:</label>
            <input type="text" 
            id="name"
            name="name" required pattern="[A-Za-z]+">
            <br>
            <br>

            <label for="email">Email :</label>
            <input type="email"
            id="email"
            name="email"required>
            <br>
            <br>

            <label for="password">Password:</label>
            <input type="password"
            id="password" minlength="8"required>
            <br>

            <label for="gender">Gender:</label>
            <input type="radio"
            id="genderMale"
            name="gender"
            value="male"required>

            <label for="genderMale">Male</label>
            <input type="radio"
            id="genderFemale"
            name="gender"
            value="female">
            <label for="genderFemale">Female</label>
            <br>
            <br>
            <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
            <input type="checkbox"
            id="terms"
            name="terms"required>
            <br>
            <button type="submit">Submit</button>
            <br>
            <br>
          </fieldset>
        </form>
        <br>
 

      
        <h3>Table</h3>

        <table class="centerTable" border="1">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>City</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Cyrine H. Acedera</td>

            </tr>
            <tr>

              <td>25</td>
              <td>Mars City</td>
            </tr>
            <tr>
              <td>Dora D. Explorer</td>
              <td>14</td>
              <td>Jungle City</td>
            </tr>
          </tbody>
        </table>
