    <title>Formatting</title>

<body>
    <h3>abbr example</h3>
    <p><dfn><abbr title="As Soon As Possible">ASAP</abbr>
    </dfn>stands for "as soon as possible." A synonym you can use instead is without further delay.The documents should be completed without further delay.</p>

    <h3>address example</h3>
    <address>
        Article by <a href="mailto:VeronicaPark@gmail.com">Veronica Park</a>.<br>
        Visit us at:
        Mars 356 <br>
        Box 234, Mars City <br>
        OL
    </address>

    <h3>bold text</h3>
    <b>Basta example to ng bold text</b>

</body>
